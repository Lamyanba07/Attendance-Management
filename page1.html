<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance - Entry</title>
    <link rel="stylesheet" href="test.css">
    <style>
        /* Inline styles for compact layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #0072ff, #00c6ff);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
        }

        #student-entry {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
        }

        form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(to right, #0072ff, #00c6ff);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #0072ff;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Attendance Management</h1>
    </header>
    <main>
        <section id="student-entry">
            <h2>Enter Student Details</h2>
            <form id="student-form">
                <div style="flex: 1;">
                    <label for="student-name">Student Name:</label>
                    <input type="text" id="student-name" placeholder="Enter name" required>
                </div>
                <div style="flex: 1;">
                    <label for="roll-number">Roll Number:</label>
                    <input type="text" id="roll-number" placeholder="Enter roll number" required>
                </div>
                <div>
                    <button type="submit">Next</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Student Attendance Management System</p>
    </footer>
    <script>
        console.log("Script is running...");
        document.getElementById("student-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const studentName = document.getElementById("student-name").value;
            const rollNumber = document.getElementById("roll-number").value;

            console.log("Student Name:", studentName);
            console.log("Roll Number:", rollNumber);

            // Save data to localStorage
            localStorage.setItem("studentName", studentName);
            localStorage.setItem("rollNumber", rollNumber);

            // Redirect to Page 2
            console.log("Redirecting to: page2.html");
            window.location.href = "page2.html";
        });
    </script>
</body>
</html>
